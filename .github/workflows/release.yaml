name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ========================================
  # Fetch dependencies on Linux using ocicl
  # ========================================
  fetch-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ocicl (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl curl jq
          OCICL_URL=$(curl -sL -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/ocicl/ocicl/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url')
          curl -sL "$OCICL_URL" -o /tmp/ocicl.deb
          sudo dpkg -i /tmp/ocicl.deb
          ocicl setup > ~/.sbclrc

      - name: Fetch Lisp dependencies
        run: ocicl install

      - name: Upload ocicl directory
        uses: actions/upload-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl
          retention-days: 1

  # ========================================
  # Build Linux binary
  # ========================================
  build-linux:
    needs: fetch-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl build-essential

      - name: Checkout ipverse country data
        uses: actions/checkout@v4
        with:
          repository: ipverse/country-ip-blocks
          path: data/country-ip-blocks

      - name: Generate embedded GeoIP data
        run: make generate-geoip

      - name: Build
        run: make

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package Linux binary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          cp happening dist/
          cp README.md LICENSE dist/ 2>/dev/null || true
          cp -r LICENSES dist/ 2>/dev/null || true
          cd dist && tar czf ../happening-${VERSION}-linux-amd64.tar.gz *

      - name: Calculate checksum
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sha256sum happening-${VERSION}-linux-amd64.tar.gz > checksums-linux.txt
          cat checksums-linux.txt

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: |
            ./happening-*-linux-*.tar.gz
            ./checksums-linux.txt

  # ========================================
  # Create GitHub Release
  # ========================================
  release:
    needs: [build-linux]
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version number
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Happening ${{ github.ref_name }}
          bodyFile: docs/release-notes/RELEASE-NOTES-${{ steps.get_version.outputs.version }}.md
          artifacts: |
            artifacts/linux-package/happening-*-linux-*.tar.gz
            artifacts/linux-package/checksums-linux.txt
          allowUpdates: true
